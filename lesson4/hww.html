<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My feedback form</h1>
    <ul>
        <li>Name:<input name="name" id="name" type = "text"><br></li>
        <li>Email:<input name="email" id = "email "type="email"><br></li>
        <li>Password:<input name="password" type = "password" required></li>
     
    </ul>
    <ul>
        <li>Please check all the emotions that apply to you:</li>
        <ul>
           <li>Angry<input type="checkbox" id="angry" name="angry"></li>   
            <li>
                Sad<input type="checkbox" id="sad" name="sad"></li>
            <li>Happy<input type="checkbox" id="happy" name="happy"></li>
            <li>Ambivalent<input type="checkbox" id="ambivalent" name="ambivalent"></li>
        </ul>
    </ul>
    <ul>
        <li>How satisfied were you with our service?
            <li>Very satisfied <input type="radio" id="sat" name="sat"></li>
            <li>Satisfied<input type="radio" id="satis" name="sat"></li>
            <li>Didn't care<input type="radio" id="sat" name="sat"></li>
            <li>Dissatisfied<input type="radio" id="sat" name="sat"></li>
            <li>Very dissatisfied<input type="radio" id="sat" name="sat"></li>

        </li>
    </ul>
    
</body>
</html>
